<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>AVS Paint Editor (Unofficial)</title>
<style>
body {
    font-family: monospace;
    background-color: #000;
    color: #0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}
#titulo {
    white-space: pre;
    text-align: center;
    margin-bottom: 20px;
}
#menu, #canvas, #about {
    display: none;
    text-align: center;
}
#grid {
    display: grid;
    grid-template-columns: repeat(30, 20px);
    grid-template-rows: repeat(15, 20px);
    gap: 1px;
    margin-bottom: 20px;
}
.pixel {
    width: 20px;
    height: 20px;
    background-color: #000;
    border: 1px solid #0f0;
    cursor: pointer;
}
button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<pre id="titulo">
=====================================
   AVS PAINT EDITOR (UNOFFICIAL)
=====================================
</pre>

<!-- MENU -->
<div id="menu">
    <button onclick="mostrarCanvas()">1. Nuevo dibujo</button>
    <button onclick="mostrarAbout()">2. About</button>
    <button onclick="salir()">3. Exit</button>
</div>

<!-- CANVAS -->
<div id="canvas">
    <div id="grid"></div>
    <button onclick="nuevoDibujo()">Nuevo dibujo</button>
    <button onclick="mostrarMenu()">Volver al menu</button>
</div>

<!-- ABOUT -->
<div id="about">
    <p>AVS Paint Editor - Version 1.0 TEXT DEMO</p>
    <p>Type: UNOFFICIAL</p>
    <p>Language: EN / ES</p>
    <p>License: FREE</p>
    <button onclick="mostrarMenu()">Volver al menu</button>
</div>

<script>
const filas = 15;
const columnas = 30;
const grid = document.getElementById('grid');
const titulo = document.getElementById('titulo');

function crearGrid() {
    grid.innerHTML = '';
    for (let i = 0; i < filas * columnas; i++) {
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        pixel.addEventListener('click', () => {
            pixel.style.backgroundColor = '#0f0'; // Pintar de verde
        });
        grid.appendChild(pixel);
    }
}

function nuevoDibujo() {
    const pixels = document.querySelectorAll('.pixel');
    pixels.forEach(p => p.style.backgroundColor = '#000'); // Limpiar
}

function mostrarCanvas() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('canvas').style.display = 'block';
    titulo.textContent = "==============================\n   AVS PAINT EDITOR - DRAWING\n==============================";
    crearGrid();
}

function mostrarAbout() {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('about').style.display = 'block';
    titulo.textContent = "==============================\n   ABOUT\n==============================";
}

function mostrarMenu() {
    document.getElementById('canvas').style.display = 'none';
    document.getElementById('about').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
    titulo.textContent = "=====================================\n   AVS PAINT EDITOR (UNOFFICIAL)\n=====================================";
}

function salir() {
    alert("Gracias por usar AVS Paint Editor!");
    window.close();
}

// Inicializar men√∫
document.getElementById('menu').style.display = 'block';
</script>

</body>
</html>
